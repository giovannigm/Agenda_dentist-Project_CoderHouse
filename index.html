<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda de dentista</title>
</head>

<body>
    <div class="container">
        <h1>Configuración de Agenda</h1>
        <div id="notificationContainer1"></div>
        <div class="section">
            <h3>Selecciona los días que trabaja:</h3>
            <label for="Lunes">
                <input type="checkbox" id="Lunes"> Lunes
            </label>
            <label for="Martes">
                <input type="checkbox" id="Martes"> Martes
            </label>
            <label for="Miércoles">
                <input type="checkbox" id="Miércoles"> Miércoles
            </label>
            <label for="Jueves">
                <input type="checkbox" id="Jueves"> Jueves
            </label>
            <label for="Viernes">
                <input type="checkbox" id="Viernes"> Viernes
            </label>
            <label for="Sábado">
                <input type="checkbox" id="Sábado"> Sabado
            </label>
            <label for="Domingo">
                <input type="checkbox" id="Domingo"> Domingo
            </label>
        </div>

        <div class="section">
            <h3>Selecciona sus horarios de trabajo:</h3>
            <label for="horaApertura">horario de apertura:</label>
            <input type="time" id="horaApertura">

            <label for="horaCierre">horario de cierre:</label>
            <input type="time" id="horaCierre">
        </div>
        <button id="btnGuardar">Guardar Configuracion</button>

        <div class="section">
            <h2>Agendar Citas</h2>
            <div id="notificationContainer2"></div>
            <form id="formularioAgenda">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>

                <label for="apellido">apellido</label>
                <input type="text" id="apellido" required>

                <label for="telefono">telefono de contacto</label>
                <input type="number" id="telefono" required>

                <label for="fecha">Selecciona una fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="horasSelect">Selecciona una hora:</label>
                <select id="horasSelect" required>
                    <option value="" disabled selected>sin horario Disponible</option>
                </select>
                <input type="submit" value="Agendar Cita" id="btnAgendar">
            </form>

            <h3>Agenda Actual</h3>
            <div id="sectionTipo">
                <label for="orden" id="tipoOrden"> Tipo de Orden:</label>
                <select id="orden">
                    <option value="">Ninguno</option>
                    <option value="1">Orden Alfabético </option>
                    <option value="2">Fecha Acendente</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tableAgenda">


                </tbody>
            </table>
            <ul id="agendaList">
            </ul>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
